name: Build PHP Web Backend (aarch64 static)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cross-compile tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross \
            build-essential autoconf automake libtool bison pkg-config

      - name: Set OpenSSL env
        run: |
          echo "OPENSSL_DIR=${GITHUB_WORKSPACE}/.github/workflows" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=${GITHUB_WORKSPACE}/.github/workflows/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Cross-compile curl
        run: |
          wget https://curl.se/download/curl-8.8.0.tar.gz
          tar -xzf curl-8.8.0.tar.gz
          cd curl-8.8.0
          export CC=aarch64-linux-gnu-gcc
          ./configure \
            --host=aarch64-linux-gnu \
            --prefix=/tmp/curl-aarch64 \
            --disable-shared \
            --enable-static \
            --with-ssl=${OPENSSL_DIR} \
            --disable-ldap \
            --disable-rtsp \
            --disable-dict \
            --disable-file \
            --disable-ftp \
            --disable-gopher \
            --disable-imap \
            --disable-pop3 \
            --disable-smtp \
            --disable-telnet \
            --disable-tftp
          make -j$(nproc)
          make install

      - name: Download PHP source
        run: |
          wget https://www.php.net/distributions/php-8.3.9.tar.gz
          tar -xzf php-8.3.9.tar.gz
          mv php-8.3.9 php-src

      - name: Configure PHP (aarch64 static)
        run: |
          cd php-src
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          export AR=aarch64-linux-gnu-ar
          export RANLIB=aarch64-linux-gnu-ranlib
          export STRIP=aarch64-linux-gnu-strip
          export CFLAGS="-static -Os -ffunction-sections -fdata-sections"
          export LDFLAGS="-static -Wl,--gc-sections"
          ./configure \
            --host=aarch64-linux-gnu \
            --prefix=/usr \
            --disable-shared \
            --enable-static \
            --enable-cli \
            --enable-fpm \
            --enable-mbstring \
            --enable-json \
            --enable-xml \
            --enable-simplexml \
            --enable-dom \
            --enable-phar \
            --enable-zip \
            --enable-opcache \
            --enable-cgi \
            --with-openssl=${OPENSSL_DIR} \
            --with-curl=/tmp/curl-aarch64 \
            --with-zlib \
            --with-sqlite3 \
            --with-pdo-sqlite \
            --without-pear \
            ac_cv_func_dlopen=no \
            ac_cv_func_dlsym=no

      - name: Build PHP
        run: |
          cd php-src
          make -j$(nproc)

      - name: Strip binaries
        run: |
          aarch64-linux-gnu-strip php-src/sapi/cli/php
          aarch64-linux-gnu-strip php-src/sapi/fpm/php-fpm

      - name: Prepare install structure
        run: |
          mkdir -p Android-tools/usr/{bin,lib,etc}
          cp php-src/sapi/cli/php Android-tools/usr/bin/
          cp php-src/sapi/fpm/php-fpm Android-tools/usr/bin/
          cp php-src/php.ini-development Android-tools/usr/lib/php.ini
          cp -r php-src/sapi/fpm/php-fpm.conf Android-tools/usr/etc/

      - name: Upload PHP backend
        uses: actions/upload-artifact@v4
        with:
          name: php-web-aarch64-android
          path: Android-tools
