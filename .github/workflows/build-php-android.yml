name: Build PHP for Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64-linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            make autoconf automake libtool m4 wget bison g++ git ca-certificates

      - name: Clone compiler
        run: |
          git clone --depth=1 https://github.com/BXXD101/PHP-for-Android-compiler.git

      - name: Cross-compile PHP
        run: |
          cd PHP-for-Android-compiler
          chmod +rwx *
          ./compileandroid.sh ${{ matrix.arch }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: php-${{ matrix.arch }}
          path: PHP-for-Android-compiler/php
