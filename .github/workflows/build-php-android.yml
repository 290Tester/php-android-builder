name: Build PHP for Android

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y make autoconf automake libtool m4 wget bison git ca-certificates

      - name: Install missing aarch64 libc & patch script
        run: |
          sudo apt-get install -y libc6-dev-arm64-cross gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          git clone --depth=1 https://github.com/BXXD101/PHP-for-Android-compiler.git
          cd PHP-for-Android-compiler
          sed -i 's|./configure -O3|CFLAGS="-O3" ./configure|g' compileandroid.sh
          chmod +x compileandroid.sh

      - name: Cross-compile PHP (aarch64-linux)
        run: |
          cd PHP-for-Android-compiler
          chmod +rwx *
          ./compileandroid.sh aarch64-linux

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: php-aarch64-linux
          path: PHP-for-Android-compiler/php
